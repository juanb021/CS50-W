<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div>
        <img class="lc" src="static/images/Logo.png" alt="Google Logo" width="74" height="24">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="index.html">Google</a></li>
        </ul>
    </div>
    <div>
        <p class="search-heading">Advanced Search</p>
    </div>
    <div class="line"></div>
    <div class="div-adv">
        <p class="find-pages">Find pages with...</p>
        <form action="https://www.google.com/search?btnI">
            <div class="row">
                <div class="left">
                    <p class="p-input">all these words</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="f-input">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p class="p-input">this exact word or phrase</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="f-input">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p class="p-input">any of these words</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="f-input">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p class="p-input">none of these words</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="f-input">
                </div>
            </div>
            <div class="row-r">
                <div class="right">
                    <input type="submit" value="Advanced Search" class="adv-btn">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
