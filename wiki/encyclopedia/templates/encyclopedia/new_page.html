{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <figure>
            <figcaption>Title</figcaption>
            <input type="text" name="title" placeholder="Enter a Title">
        </figure>
        <figure>
            <figcaption>Markdown Content</figcaption>
            <textarea name="content" placeholder="Write your Markdown Here..."></textarea>
        </figure>
        <input type="submit" value="Submit New Page">
    </form>
{% endblock %}
